{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Créer un nouveau compte</h3>

    <form method="post" action="{% url 'create-account' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="identifiant">Identifiant</label>
            <input type="text" class="form-control" id="identifiant" name="identifiant" required>
        </div>
        <div class="form-group">
            <label for="client_id">Client</label>
            <select class="form-control" id="client_id" name="client_id" required>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.firstname }} {{ client.lastname }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="solde">Solde</label>
            <input type="number" class="form-control" id="solde" name="solde" step="0.01" min="251" required>
            <small class="form-text text-muted">Le solde doit être supérieur à 250 DT.</small>
        </div>
        <div class="form-group">
            <label for="type">Type de compte</label>
            <select class="form-control" id="type" name="type" required>
                <option value="courant">Compte Courant</option>
                <option value="epargne">Compte Épargne</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Créer</button>
    </form>
</div>
{% endblock %}
