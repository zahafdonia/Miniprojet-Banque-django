{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 shadow-lg border-0">

      <!-- Icône de monnaie centrée -->
      <div class="text-center mt-4">
        <i class="bi bi-cash-stack " style="font-size: 30px;"></i>
      </div>

      <div class="card-body">
        <div class="card-title py-10 text-center">
          <h4 class="font-weight-bold">
            Login to your account</h4>
        </div>
        <form action="{% url 'login' %}" method="post" class="mt-4">
          {% csrf_token %}
          {% include 'parties/-messages.html' %}

          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{ fieldValues.username }}"
              class="form-control form-control-lg"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-lg"
              id="passwordField"
            />
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block mt-3" />
        </form>
      </div>

    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
