{% extends "base_client.html" %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
            <h3 class="mb-0">Retrait d'argent</h3>
        </div>
        <div class="card-body">
            <h4 class="text-center text-secondary mb-4">Veuillez entrer le montant que vous souhaitez retirer</h4>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-4">
                    <p><strong>Solde actuel :</strong> <span class="badge bg-info">{{ compte.solde }}DT</span></p>
                </div>

                <div class="mb-3">
                    <label for="montant" class="form-label">Montant Ã  retirer :</label>
                    <input type="text" id="montant" name="montant" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">
                        Confirmer le retrait
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
